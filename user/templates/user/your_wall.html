{% extends 'user/only_page.html' %}
{% block whose %}IT IS YOUR WALL!{% endblock %}
{% block specifically %}
    <form method="POST" enctype="multipart/form-data">
        <center><input type='text' name='text'></center>
        <center><input type='file' name='file'></center>
        <center><input type='submit' name='done' value="submit"></center>
        <br />
        {% for record in records %}
            <center>{{ record }}</center></br>
        {% endfor %}
        {% for photo in photos %}
            <img src="/static/{{ photo }}" width="189" height="255">
        {% endfor %}
        {% csrf_token %}
    </form>
{% endblock %}
