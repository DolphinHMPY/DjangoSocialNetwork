{% extends 'user/only_photos.html' %}
{% block whose %}THESE ARE YOUR PHOTOS!{% endblock %}
{% block specifically %}
    <form method="POST" enctype="multipart/form-data">
        <center><input type='file' name='photo'></center>
        <center><input type='submit' name='done' value="submit"></center>
        {% csrf_token %}
    </form>
    {% for photo in photos %}
        <img src="{{ photo }}" width="189" height="255">
    {% endfor %}
{% endblock %}
